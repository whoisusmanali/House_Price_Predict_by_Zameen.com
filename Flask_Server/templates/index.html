<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-home"></i> House Price Prediction</h1>
        <form action="/predict" method="post">
            <div class="form-group">
                <label for="property_type"><i class="fas fa-building"></i> Property Type</label>
                <select name="property_type" id="property_type">
                    <option value="Flat">Flat</option>
                    <option value="House">House</option>
                    <option value="Penthouse">Penthouse</option>
                    <option value="Lower Portion">Lower Portion</option>
                    <option value="Upper Portion">Upper Portion</option>
                    <option value="Room">Room</option>
                    <option value="Farm House">Farm House</option>
                </select>
            </div>

            <div class="form-group">
                <label for="city"><i class="fas fa-city"></i> City</label>
                <select name="city" id="city">
                    <option value="Islamabad">Islamabad</option>
                    <option value="Lahore">Lahore</option>
                    <option value="Faisalabad">Faisalabad</option>
                    <option value="Rawalpindi">Rawalpindi</option>
                    <option value="Karachi">Karachi</option>
                </select>
            </div>

            <div class="form-group">
                <label for="baths"><i class="fas fa-bath"></i> Number of Baths</label>
                <input type="number" name="baths" id="baths" required>
            </div>

            <div class="form-group">
                <label for="purpose"><i class="fas fa-tag"></i> Purpose</label>
                <select name="purpose" id="purpose">
                    <option value="For Sale">For Sale</option>
                    <option value="For Rent">For Rent</option>
                </select>
            </div>

            <div class="form-group">
                <label for="bedrooms"><i class="fas fa-bed"></i> Number of Bedrooms</label>
                <input type="number" name="bedrooms" id="bedrooms" required>
            </div>

            <div class="form-group">
                <label for="Area_in_Marla"><i class="fas fa-ruler-combined"></i> Area (in Marla)</label>
                <input type="number" name="Area_in_Marla" id="Area_in_Marla" required>
            </div>

            <button type="submit"><i class="fas fa-search"></i> Predict Price</button>
        </form>

        {% if prediction is not none %}
        <div class="result">
            <h2><i class="fas fa-PKR-sign"></i> Price Must be: {{ prediction }}</h2>
        </div>
        {% endif %}
    </div>
</body>
</html>
